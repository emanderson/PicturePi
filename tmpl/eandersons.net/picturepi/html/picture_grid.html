<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="closure-library/closure/goog/base.js"></script>
    <script src="static/js/pictures.js"></script>
  </head>
  <body>
    <h1>{{.Name}} ({{len .Pictures}})</h1>
    <a href="/zip?path={{.Name}}">Download Zip</a>
    <div id="photos"></div>
    <script>
      function main() {
      var pictureData = [
      {{ range .Pictures }}
        {'fullURL': '{{.RawFileURL}}', 'previewURL': '{{.PreviewFileURL}}', 'fileName': '{{.RelativeFileName}}'},
      {{ end }}
      ];
      var pictureGridElement = document.getElementById('photos');
      var pictures = picturepi.pictures.makePictures(pictureData, pictureGridElement);
      }
      main();
    </script>
  </body>
</html>
